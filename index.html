<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Matrix Background</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>

  <!-- MATRIX BACKGROUND -->
  <div class="matrix-container">
    <!-- repita quantos .matrix-pattern quiser -->
    <div class="matrix-pattern">
      <!-- repita 40 vezes ou o quanto achar necessário -->
      <div class="matrix-column"></div>
      <div class="matrix-column"></div>
      <div class="matrix-column"></div>
      <div class="matrix-column"></div>
      <div class="matrix-column"></div>
      <div class="matrix-column"></div>
      <div class="matrix-column"></div>
      <div class="matrix-column"></div>
      <div class="matrix-column"></div>
      <div class="matrix-column"></div>
      <div class="matrix-column"></div>
      <div class="matrix-column"></div>
      <div class="matrix-column"></div>
      <div class="matrix-column"></div>
      <div class="matrix-column"></div>
      <div class="matrix-column"></div>
      <div class="matrix-column"></div>
      <div class="matrix-column"></div>
      <div class="matrix-column"></div>
      <div class="matrix-column"></div>
      <div class="matrix-column"></div>
      <div class="matrix-column"></div>
      <div class="matrix-column"></div>
      <div class="matrix-column"></div>
      <div class="matrix-column"></div>
      <div class="matrix-column"></div>
      <div class="matrix-column"></div>
      <div class="matrix-column"></div>
      <div class="matrix-column"></div>
      
      <!-- ... -->
    </div>
  </div>

  <!-- SEU FORMULÁRIO -->
  <form class="form">
    <p id="heading">Login</p>
    <div class="field">
      <!-- ícone usuário -->
      <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
           fill="currentColor" viewBox="0 0 16 16">
        <path d="M13.106 7.222c0-2.967-..."></path>
      </svg>
      <input autocomplete="off" placeholder="Username" class="input-field" type="text" />
    </div>
    <div class="field">
      <!-- ícone senha -->
      <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
           fill="currentColor" viewBox="0 0 16 16">
        <path d="M8 1a2 2 0 0 1 2 2v4H6V3 ..."></path>
      </svg>
      <input placeholder="Password" class="input-field" type="password" />
    </div>
    <div class="btn">
      <button class="button1">Login</button>
      <button class="button2">Sign Up</button>
    </div>
    <button class="button3">Forgot Password</button>
  </form>

</body>
</html>
