<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Matrix</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>

  <!-- Fundo Matrix -->
  <div class="matrix-container">
    <div class="matrix-pattern">
      <!-- Basta repetir esta linha 30‑40 vezes -->
      <div class="matrix-column"></div>
      <div class="matrix-column"></div>
      <div class="matrix-column"></div>
      <div class="matrix-column"></div>
      <div class="matrix-column"></div>
      <div class="matrix-column"></div>
      <div class="matrix-column"></div>
      <div class="matrix-column"></div>
      <div class="matrix-column"></div>
      <div class="matrix-column"></div>
      <!-- ...até a quantidade desejada -->
    </div>
  </div>

  <!-- Container do Formulário -->
  <div class="container">
    <form class="form">
      <p id="heading">Login</p>
      <div class="field">
        <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
          <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
        </svg>
        <input autocomplete="off" placeholder="Usuário" class="input-field" type="text" />
      </div>
      <div class="field">
        <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
          <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"/>
        </svg>
        <input placeholder="Senha" class="input-field" type="password" />
      </div>
      <div class="btn">
        <button type="submit" class="button1">Login</button>
        <button type="button" class="button2">Cadastrar</button>
      </div>
      <button type="button" class="button3">Esqueci a Senha</button>
    </form>
  </div>

</body>
</html>
