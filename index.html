<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Responsivo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Plano de fundo Matrix -->
  <div class="matrix-container">
    <div class="matrix-pattern">
      <!-- Múltiplas colunas -->
      <!-- (repita conforme necessário, ou use JS para gerar) -->
      <div class="matrix-column"></div>
      <div class="matrix-column"></div>
      <!-- ...até a quantidade desejada -->
    </div>
  </div>

  <!-- Container centralizador do formulário -->
  <div class="container">
    <form class="form">
      <p id="heading">Login</p>
      <div class="field">
        <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
          <path d="M13.106 7.222c0-2.967-2.249-5.032-5.482-5.032..."></path>
        </svg>
        <input autocomplete="off" placeholder="Username" class="input-field" type="text">
      </div>
      <div class="field">
        <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
          <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2z..."></path>
        </svg>
        <input placeholder="Password" class="input-field" type="password">
      </div>
      <div class="btn">
        <button class="button1">Login</button>
        <button class="button2">Sign Up</button>
      </div>
      <button class="button3">Forgot Password</button>
    </form>
  </div>
</body>
</html>
