<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fundo Animado Incrível</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <canvas id="bg-canvas"></canvas>

  <div class="content">
    <div class="form-container">
      <p class="title">Registre-se aqui</p>
      <form id="registerForm" class="form" autocomplete="on" action="#" method="POST">
        <input type="email" name="email" class="input" placeholder="Email" required>
        <input type="password" name="password" class="input" placeholder="Password" required>
        <p id="randomize" class="page-link">
          <span class="page-link-label">Sem ideias? Clique aqui e randomize sua conta</span>
        </p>
        <!-- agora é um botão de submit -->
        <button type="submit" class="form-btn">Criar conta</button>
      </form>

      <p class="sign-up-label">
        algum problema?
        <span class="sign-up-link" id="openHelp">contate-nos</span>
      </p>
      <div class="buttons-container">
        <div class="apple-login-button">
          <!-- SVG Apple -->
          <span>Registre-se com apple</span>
        </div>
        <div class="google-login-button">
          <!-- SVG Google -->
          <span>Registre-se com google</span>
        </div>
      </div>
    </div>
  </div>

  <div id="modalHelp" class="modal" style="display: none;">
    <div class="modal-content">
      <h3>Informe seus dados</h3>
      <input type="text" class="input" placeholder="Nome">
      <input type="email" class="input" placeholder="Email">
      <input type="text" class="input" placeholder="Contato">
      <textarea class="input" rows="4" placeholder="Descreva o problema"></textarea>
      <button id="sendHelp" class="form-btn">Enviar</button>
    </div>
  </div>

  <script src="assets/js/scripts.js"></script>
</body>
</html>
