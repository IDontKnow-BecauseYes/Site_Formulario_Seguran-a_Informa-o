<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>√Årea do Usu√°rio</title>
  <style>
    :root {
      --bg-color: #f0f0f0;
      --text-color: #333;
      --sidebar-bg: #222;
      --page-bg: #fff;
      --btn-bg: #333;
      --btn-hover: #555;
      --toggle-bg: #4caf50;
      --toggle-hover: #45a049;
    }
    [data-theme="dark"] {
      --bg-color: #1e1e1e;
      --text-color: #ddd;
      --sidebar-bg: #111;
      --page-bg: #2a2a2a;
      --btn-bg: #555;
      --btn-hover: #777;
      --toggle-bg: #2196F3;
      --toggle-hover: #1976D2;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      transition: background 0.3s, color 0.3s;
    }
    .sidebar {
      width: 80px;
      height: 100vh;
      background: var(--sidebar-bg);
      position: fixed;
      top: 0;
      left: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
      transition: background 0.3s;
    }
    .ball {
      width: 40px;
      height: 40px;
      background: #4caf50;
      border-radius: 50%;
      cursor: pointer;
      margin-bottom: 10px;
    }
    .info-box {
      position: fixed;
      top: 100px;
      left: 100px;
      background: var(--page-bg);
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 10px;
      display: none;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      max-width: 300px;
      transition: background 0.3s;
    }
    .info-row { margin-bottom: 10px; }
    .password-container { display: flex; align-items: center; }
    .password-container span { margin-left: 10px; cursor: pointer; user-select: none; }
    .buttons { margin-top: 15px; display: flex; justify-content: space-between; }
    .btn { padding: 6px 12px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
    .btn-voltar { background: #87cefa; color: #000; }
    .btn-sair { background: #f44336; color: white; }

    /* Theme Toggle Button */
    #themeToggle {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      border: none;
      border-radius: 50%;
      background: var(--toggle-bg);
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: background 0.3s, transform 0.2s;
      font-size: 20px;
    }
    #themeToggle:hover { background: var(--toggle-hover); transform: scale(1.1); }

    .message-container {
      margin-left: 80px;
      margin-top: 100px;
      padding: 40px;
      text-align: center;
      font-size: 1.4rem;
      max-width: 600px;
      margin-right: auto;
      margin-left: auto;
      color: var(--text-color);
    }
  </style>
</head>
<body data-theme="light">
  <button id="themeToggle">üåô</button>
  <div class="sidebar">
    <div class="ball" id="toggleInfo"></div>
  </div>

  <div class="info-box" id="infoBox">
    <div class="info-row"><strong>Email:</strong> <span id="userEmail">carregando...</span></div>
    <div class="info-row password-container">
      <strong>Senha:</strong> <span id="userPassword">********</span>
      <span id="togglePassword">üëÅÔ∏è‚Äçüó®Ô∏è</span>
    </div>
    <div class="buttons">
      <button class="btn btn-voltar" id="btnVoltar">Voltar</button>
      <button class="btn btn-sair" id="btnSair">Sair</button>
    </div>
  </div>

  <div class="message-container">
    <p>Sem verba para o resto do site, esperamos que voc√™ aproveite o que tenha, tenha um bom dia.</p>
  </div>

  <script>
    // Theme Toggle
    const themeToggle = document.getElementById('themeToggle');
    themeToggle.addEventListener('click', () => {
      const current = document.body.getAttribute('data-theme');
      const next = current === 'light' ? 'dark' : 'light';
      document.body.setAttribute('data-theme', next);
      themeToggle.textContent = next === 'light' ? 'üåô' : '‚òÄÔ∏è';
    });

    // Info box logic
    const toggleInfoBtn = document.getElementById("toggleInfo");
    const infoBox = document.getElementById("infoBox");
    const userEmailSpan = document.getElementById("userEmail");
    const userPasswordSpan = document.getElementById("userPassword");
    const togglePasswordBtn = document.getElementById("togglePassword");
    let passwordVisible = false;
    const lastUser = JSON.parse(localStorage.getItem('lastUser'));
    if (lastUser) {
      userEmailSpan.textContent = lastUser.email;
      userPasswordSpan.dataset.realPassword = lastUser.password;
    }
    toggleInfoBtn.addEventListener("click", () => {
      infoBox.style.display = infoBox.style.display === "none" ? "block" : "none";
    });
    togglePasswordBtn.addEventListener("click", () => {
      if (!lastUser) return;
      passwordVisible = !passwordVisible;
      userPasswordSpan.textContent = passwordVisible ? lastUser.password : '********';
      togglePasswordBtn.textContent = passwordVisible ? 'üëÅÔ∏è' : 'üëÅÔ∏è‚Äçüó®Ô∏è';
    });
    document.getElementById("btnVoltar").addEventListener("click", () => {
      infoBox.style.display = "none";
    });
    document.getElementById("btnSair").addEventListener("click", () => {
      localStorage.removeItem("lastUser");
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
