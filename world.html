<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>√Årea do Usu√°rio</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
    }
    .sidebar {
      width: 80px;
      height: 100vh;
      background: #222;
      position: fixed;
      top: 0;
      left: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
    }
    .ball {
      width: 40px;
      height: 40px;
      background: #4caf50;
      border-radius: 50%;
      cursor: pointer;
      margin-bottom: 10px;
    }
    .info-box {
      position: fixed;
      top: 100px;
      left: 100px;
      background: white;
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 10px;
      display: none;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      max-width: 300px;
    }
    .info-row {
      margin-bottom: 10px;
    }
    .password-container {
      display: flex;
      align-items: center;
    }
    .password-container span {
      margin-left: 10px;
      cursor: pointer;
      user-select: none;
    }
    .buttons {
      margin-top: 15px;
      display: flex;
      justify-content: space-between;
    }
    .btn {
      padding: 6px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .btn-voltar {
      background: #87cefa;
      color: #000;
    }
    .btn-sair {
      background: #f44336;
      color: white;
    }

    /* Slideshow Styles */
    .slideshow-container {
      margin-left: 80px;
      margin-top: 50px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .slideshow-images {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
    }
    .main-img {
      width: 400px;
      height: 250px;
      object-fit: cover;
      border-radius: 10px;
    }
    .side-img {
      width: 200px;
      height: 125px;
      opacity: 0.5;
      object-fit: cover;
      border-radius: 10px;
      transition: opacity 0.3s ease;
    }
    .slideshow-controls {
      margin-top: 10px;
    }
    .slideshow-controls button {
      padding: 10px 20px;
      margin: 0 10px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      border: none;
      background: #333;
      color: white;
    }
    .slideshow-description {
      margin-top: 10px;
      font-size: 14px;
      color: #333;
      max-width: 400px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="ball" id="toggleInfo"></div>
  </div>

  <div class="info-box" id="infoBox">
    <div class="info-row"><strong>Email:</strong> <span id="userEmail">carregando...</span></div>
    <div class="info-row password-container">
      <strong>Senha:</strong> <span id="userPassword">********</span>
      <span id="togglePassword">üëÅÔ∏è‚Äçüó®Ô∏è</span>
    </div>
    <div class="buttons">
      <button class="btn btn-voltar" id="btnVoltar">Voltar</button>
      <button class="btn btn-sair" id="btnSair">Sair</button>
    </div>
  </div>

  <!-- Slideshow Section -->
  <div class="slideshow-container">
    <div class="slideshow-images">
      <img id="img-left" class="side-img" src="" alt="Anterior">
      <img id="img-center" class="main-img" src="" alt="Atual">
      <img id="img-right" class="side-img" src="" alt="Pr√≥xima">
    </div>
    <div class="slideshow-controls">
      <button id="prev-slide">‚¨ÖÔ∏è Anterior</button>
      <button id="next-slide">Pr√≥xima ‚û°Ô∏è</button>
    </div>
    <audio id="slide-audio" controls autoplay style="margin-top: 10px;"></audio>
    <div id="slide-description" class="slideshow-description">Descri√ß√£o da imagem</div>
  </div>

  <script>
    // Info box logic
    const toggleInfoBtn = document.getElementById("toggleInfo");
    const infoBox = document.getElementById("infoBox");
    const userEmailSpan = document.getElementById("userEmail");
    const userPasswordSpan = document.getElementById("userPassword");
    const togglePasswordBtn = document.getElementById("togglePassword");
    let passwordVisible = false;
    const lastUser = JSON.parse(localStorage.getItem('lastUser'));
    if (lastUser) {
      userEmailSpan.textContent = lastUser.email;
      userPasswordSpan.dataset.realPassword = lastUser.password;
    }
    toggleInfoBtn.addEventListener("click", () => {
      infoBox.style.display = infoBox.style.display === "none" ? "block" : "none";
    });
    togglePasswordBtn.addEventListener("click", () => {
      if (!lastUser) return;
      passwordVisible = !passwordVisible;
      userPasswordSpan.textContent = passwordVisible ? lastUser.password : '********';
      togglePasswordBtn.textContent = passwordVisible ? 'üëÅÔ∏è' : 'üëÅÔ∏è‚Äçüó®Ô∏è';
    });
    document.getElementById("btnVoltar").addEventListener("click", () => {
      infoBox.style.display = "none";
    });
    document.getElementById("btnSair").addEventListener("click", () => {
      localStorage.removeItem("lastUser");
      window.location.href = "index.html";
    });

    // Slideshow logic
    const slideshowImages = [
      'img1.jpg','img2.jpg','img3.jpg','img4.jpg','img5.jpg','img6.jpg','img7.jpg'
    ];
    const slideshowAudios = [
      'audio1.mp3','audio2.mp3','audio3.mp3','audio4.mp3','audio5.mp3','audio6.mp3','audio7.mp3'
    ];
    const descriptions = [
      'Descri√ß√£o 1','Descri√ß√£o 2','Descri√ß√£o 3','Descri√ß√£o 4','Descri√ß√£o 5','Descri√ß√£o 6','Descri√ß√£o 7'
    ];
    let slideIndex = 0;
    const leftImg = document.getElementById('img-left');
    const centerImg = document.getElementById('img-center');
    const rightImg = document.getElementById('img-right');
    const audioPlayer = document.getElementById('slide-audio');
    const descEl = document.getElementById('slide-description');

    function updateSlideshow() {
      const prev = (slideIndex - 1 + slideshowImages.length) % slideshowImages.length;
      const next = (slideIndex + 1) % slideshowImages.length;
      leftImg.src = 'assets/img/' + slideshowImages[prev];
      centerImg.src = 'assets/img/' + slideshowImages[slideIndex];
      rightImg.src = 'assets/img/' + slideshowImages[next];
      audioPlayer.src = 'assets/audio/' + slideshowAudios[slideIndex];
      audioPlayer.play();
      descEl.textContent = descriptions[slideIndex];
    }

    document.getElementById('prev-slide').addEventListener('click', () => {
      slideIndex = (slideIndex - 1 + slideshowImages.length) % slideshowImages.length;
      updateSlideshow();
    });
    document.getElementById('next-slide').addEventListener('click', () => {
      slideIndex = (slideIndex + 1) % slideshowImages.length;
      updateSlideshow();
    });

    // Inicia slideshow
    updateSlideshow();
  </script>
</body>
</html>
